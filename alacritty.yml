# Alacritty conf
 
env:
    # Using 'alacritty' as $TERM breaks some commands on remote servers,
    # where Alacritty is missing from the terminfo database
    TERM: xterm-256color
 
window:
    # Window dimensions, handled by i3
    dimensions:
        columns: 80
        lines: 24
 
    # Blank space between text and window border
    padding:
        x: 10
        y: 10
 
    # Spread padding evenly (of non-complete cells)
    dynamic_padding: false
 
    # Window decorations
    decorations: full
 
scrolling:
    # Size of scrollback buffer (lines)
    history: 10000
 
    auto_scroll: false
 
# Size of a single tab character
# Has to be the same as defined in the terminfo 'it' value
tabspace: 4
 
# Font configuration
font:
    #normal:
        #family: Iosevka
        #style: Normal
 
    #bold:
        #family: Iosevka
        #style: Bold
 
    #italic:
        #family: Iosevka
        #style: Italic
 
    # Font size (pt)
    size: 11
 
    # Offset around characters
    # x = letter spacing
    # y = line spacing
    offset:
        x: 0
        y: 0
 
    # Offset of each glyph within its cell
    glyph_offset:
        x: 0
        y: 0
 
mouse:
    # Multi-click time
    double_click: { threshold: 300 }
    triple_click: { threshold: 300 }
 
    # Make mouse invisible while typing
    hide_when_typing: true
 
    # Makes links clickable while holding Shift
    url:
        launcher: xdg-open
        modifiers: Shift
 
selection:
    semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
 
    # Copy text to primary and selection clipboard
    save_to_clipboard: true
 
# Write running command to window title
dynamic_title: true
 
# Hide mouse cursor  while typing
mouse.hide__when_typing: true
 
# Cursor style
# One of: 'Block', 'Underline', 'Beam'
cursor.style: Block
 
# Make cursor a hollow Block when alacritty is not the focuse window
cursor.unfocused_hollow: true
 
# Reload this config once it is edited
live_config_reload: true
 
draw_bold_text_with_bright_colors: true
#background_opacity: 0.90
 
# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
 
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xcaa9fa'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'
 
  # Bright colors
  bright:
    black:   '0x282a35'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'
